<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">
    <title>logic</title>
    
</head>
<body>
<header>hellow</header>
<section class="functions container">

    
    <div class="row">
        <div class="col-lg-4 col-md-6">
            <div class="box">
                <div class="innerbox">
                    <p class="question ">Check if a Character is an Alphabet</p>
                    <button  type="button" class="btn btn-outline-primary btn-sm" onclick="checkAlphabet()">Cheak ?</button>
                    <p class="result" id="alphabetResult">Result</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="box">
                <div class="innerbox">
                    <p class="question">Find Your Height Category</p>
                    <button  type="button" class="btn btn-outline-primary btn-sm" onclick="findHeight()">cheak</button>
                    <p class="result" id="heightResult">Result</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="box">
                <div class="innerbox">
                    <p class="question">Calculate Factorial</p>
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="calculateFactorial()">Calculate</button>
                    <p class="result" id="factorialResult">Result</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="box">
                <div class="innerbox">
                    <p class="question">Reverse a Number</p>
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="reverseNumber()">Reverse</button>
                    <p class="result" id="numberResult">Result</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="box">
                <div class="innerbox">
                    <p class="question">generate Fibonacci Series</p>
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="FibonacciNumber()">generate</button>
                    <p class="result" id="FibonacciResult">result</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="box">
                <div class="innerbox">
                    <p class="question">prime number or not?</p>
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="primeNumber()">check</button>
                    <p class="result" id="primeResult">yes or no</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="box">
                <div class="innerbox">
                    <p class="question">Calclulate the rectangle</p>
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="calculaterectangle()">Calculate</button>
                    <p class="result" id="rectangleResult">result</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="box">
                <div class="innerbox">
                    <p class="question">Calclulate Area of Circle</p>
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="calculateCircle()">Calculate</button>
                    <p class="result" id="circleResult">result</p>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
